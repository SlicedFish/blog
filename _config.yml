  title: Slicedfish
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "Slicedfish descroption" # used by search engines
  
  # Header and footer text
  header_text: >
     <p>The best thing since the loaves and fishes story</p>
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>
  
  # Icons
  rss: false
  email_address: "rfurman@stanford.edu" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket: 
  dribbble: 
  facebook: "index.hlml"
  flickr: 
  github:
  google_plus: 
  instagram: 
  linkedin:  # Full URL
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange:  # Full URL
  steam: 
  tumblr: 
  twitter: "rfurmaniak"
  wordpress: 
  youtube: 
  
  # Scripts
  google_analytics: "UA-60728452-1" # Tracking ID, e.g. "UA-000000-01"
